<h2 class="favorite-movies__title">My Favorite Movies</h2>
<div class="favorite-movies-view">
    <mat-card *ngFor="let movie of favoriteMovies;" class="movie-card">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{ movie.ImagePath }}" alt="{{movie.Title}}"/>
        <mat-card-actions>
            <button
                mat-button
                style="color: white"
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                style="color: white"
                (click)="openDirector(
                    movie.Director.Name,
                    movie.Director.Bio,
                    movie.Director.Birth
                )
                "
            >
                Director
            </button>
            <button
                mat-button
                style="color: white"
                (click)="openDetails(movie.Title, movie.Description)"
            >
                Synopsis
            </button>
            <mat-icon class="fav-icon"
            style="cursor: pointer"
            (click)="
            isFavorite(movie._id)
              ? removeFromFavorites(movie._id)
              : addToFavorites(movie._id)
            "
          >
          {{ isFavorite(movie._id) ? "favorite" : "favorite_border" }}</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
