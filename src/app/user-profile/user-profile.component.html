<app-nav-bar></app-nav-bar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-card-header">
      <mat-card-title class="profile-card-header-title"
        >Hello {{ user.Username }}!</mat-card-title
      >
    </mat-card-header>
    <mat-card-title class="user-update-card-title"
      >Here you can update your profile data or delete your
      account.</mat-card-title
    >
    <mat-card-content>
      <form class="user-update-form">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Username"
            value="{{ updatedUser.Username }}"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Password"
            placeholder=""
            type="password"
            name="Password"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Email"
            type="email"
            value="{{ updatedUser.Email }}"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Birthday"
            type="date"
            value="{{ updatedUser.Birthday | date : 'yyyy-MM-dd' : 'UTC+0' }}"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="user-profile-actions">
      <button mat-raised-button (click)="updateUserInfo()" color="basic">
        <mat-icon>edit</mat-icon>
        Update profile
      </button>
      <button mat-raised-button (click)="deleteAccount()" color="warn">
        <mat-icon>delete_forever</mat-icon>
        Delete account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
